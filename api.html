<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="api.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i>
            <span id="location"></span></h2>
            <h6 id="Weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh">
  <i class="fa fa-refresh"></i>
</button>
        </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    link= "https://api.openweathermap.org/data/2.5/weather?q=surat&appid=326b64d3ddc0c65e8d3154d8210806a1"
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload=function(){
      var obj = JSON.parse(this.response);
      console.log(obj);
      document.getElementById('Weather').innerHTML = obj.weather[0].description;
document.getElementById('location').innerHTML = obj.name;
document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
document.getElementById('icon').src = `https://openweathermap.org/img/wn/${obj.weather[0].icon}@2x.png`;


      if(request.status>=200 && request.status<400){
      var temp=obj.main.temp;
    }
    else{
      console.log("The city data is not available");
    }
    }
    request.send();
  </script>
</body>
</html>
